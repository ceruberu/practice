<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <form>
      <input type="text">
      <input type="password">
      <input type="email">
      <input type="submit">
    </form>

    <form action="form-responses/new" method="POST">

      <label>
      <input type="text" name="firstname" value="default" size="100" autofocus>
      </label>
      <br>
      <label>
      <input type="password" name="pswd">
      </label>
      <br>
      <label>
      <input type="email" name="userEmail" placeholder="hello@site.com">
      </label>
      <br>

      <label>
      <input type="radio" name="weird" value="code-blue" checked>
      <span>이것을 고르세요!</span>
      </label>
      <br>

      <label>
      <input type="radio" name="weird" value="code-red" checked>
      <span>아니면 이것을 고르세요!</span>
      </label>

      <br>

      <label>
      <input type="checkbox" name="optin" value="trusting" checked>
      약관에 전부 동의합니다.
      </label>

      <br>

      <label>
      <input type="checkbox" name="optout" value="skeptical" disabled>
      잠시만요. 이건 뭐죠?
      </label>

      <br>

      <label>
        <select name="car">
          <optgroup label="스위스 자동차">
            <option value="boring">Volvo</option>
            <option value="cool">Honda</option>
          </optgroup>
        </select>
      </label>

      <br>

      <label>
        <textarea name="user_message" rows="8" cols="40">
        </textarea>
      </label>

      <br>

      <input type="submit">

    </form>
  </body>


</html>
